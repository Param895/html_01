<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="align-items: center;">
    <h1>Student Admission Form</h1>
    <br>
    <form>
        <br>
        <!-- inested image -->
         <img src="./photo.jpeg" alt="courses" width="720" >
        <!-- Filling essential information -->
        <label for="fname">First Name : </label> 
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br> <br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
        <br> <br>
        <label for="email">Email ID  :</label> 
        <input type="email" id="email" name="emailid" placeholder="Enter your email" required>
        <br>
        
        <!-- Selecting Gender -->
        <p>Select Your <b>Gender </b> : </p>
        <label for="Male"> Male</label>
        <input type="radio" id="Gender" name="Gender" value="Male">
        <label for="Male"> Female </label>
        <input type="radio" id="Gender" name="Gender" value="Female">
        <label for="Male"> Other </label>
        <input type="radio" id="Gender" name="Gender" value="Other">
        <br>
        
        <!-- Selecting Colors -->
        <p><b>Select Department You are Interested </b></p>

        <label for="red">Pharmacy</label>
        <input type="checkbox" id="red" name="color1" value="red">
        <label for="yellow">Information Technology</label>
        <input type="checkbox" id="yellow" name="color2" value="yellow">
        <label for="blue">Enginnering</label>
        <input type="checkbox" id="blue" name="color3" value="blue">
        <label for="green">Hotel Management</label>
        <input type="checkbox" id="green" name="color4" value="green">
        
        <br> <br>
        <!-- Giving any suggestion -->
        <b><p>Any Suggestions/Comments : </p></b>
        <textarea name="comment" rows="5" cols="40" placeholder="Enter your comments here"></textarea>
        <br>

        <input type="submit" value="Submit">
        <br><br>
    </form>
</body>
</html>
