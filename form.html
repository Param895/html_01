<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label> 
        <br>

        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
        <br>

        <label for="lname">Last Name</label>
        <br>

        <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
         <br>
        
        <p><b>Select any 2 from bellow</b></p>

        <label for="red">RED</label>
        <input type="checkbox" id="red" name="color1" value="red">
        <br>

        <label for="yellow">YELLOW</label>
        <input type="checkbox" id="yellow" name="color2" value="yellow">
        <br>

        <label for="blue">BLUE</label>
        <input type="checkbox" id="blue" name="color3" value="blue">
        <br>

        <label for="green">GREEN</label>
        <input type="checkbox" id="green" name="color4" value="green">
        <br>

        <label for="other">OTHER</label>
        <input type="checkbox" id="other" name="color5" value="other">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
